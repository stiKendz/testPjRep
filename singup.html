<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авоська</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <img class="header-image" src="./images/GIU AMA 212-07.jpg" alt="Нет фото">
        <h1 class="company-name">Авоська</h1>
        <button type="button" class="to_main_page">На главную</button>
    </header>
    <div class="main">
        <h1>Регистрация</h1>
        <div class="singup-container">
            <input type="text" class="input-login" placeholder="Введите логин">
            <input type="password" class="input-password" placeholder="Придумайте пароль">
            <input type="text" class="input-name" placeholder="Введите имя">
            <input type="text" class="input-surname" placeholder="Введите фамилию">
            <input type="text" class="input-lastname" placeholder="Введите отчество">
            <input type="text" class="input-phone" placeholder="Введите телефон">
            <input type="text" class="input-email" placeholder="Введите email">
            <button type="button" class="singup-button">Зарегистрироваться</button>
        </div>
    </div>
    <footer>
        <h1>Все права защищены</h1>
        <h1>Москва 2025</h1>
    </footer>
    <script src="./main.js" defer></script>
</body>
</html>
